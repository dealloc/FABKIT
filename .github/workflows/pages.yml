# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['master']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Remove placeholder cardbacks
        if: ${{ startsWith(github.repository, 'FABKIT/') }}
        run: rm -rf public/cardbacks/generated

      - name: Pull Cardbacks
        if: ${{ startsWith(github.repository, 'FABKIT/') }}
        uses: actions/checkout@v4
        with:
          repository: FABKIT/cardbacks
          ssh-key: ${{ secrets.CARDBACK_KEY }}
          path: 'public/cardbacks'

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Update PWA assets
        run: bun run scripts/update-pwa-assets

      - name: Build (Production)
        if: ${{ github.repository == 'FABKIT/FABKIT' }}
        run: bun run build

      - name: Build (Production)
        if: ${{ github.repository != 'FABKIT/FABKIT' }}
        run: bun run build -- --mode staging

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
